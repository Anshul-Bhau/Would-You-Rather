{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Would You Rather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Mogra&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Potta+One&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/stylesheet.css' %}" />
</head>

<body>
    <div class="intro">
        <div class="box1">
            <div class="box2"></div>
        </div>

        <div class="master">
            <span class="w">Would</span> <span class="you">You</span>
            <span class="r">Rather</span>
        </div>
    </div>
    <div class="main">
        <div class="game">
            <div class="pic"></div>
            <button class="red">
                <div class="options">
                    <div class="streak"><img src="{% static 'images/fire.png' %}" alt="" />0</div>
                    <div id="game" data-fire-url="{% static 'images/fire.png' %}"></div>
                    <div class="skip">Skip</div>
                </div>
                Option written in red button
            </button>

            <button class="blue">Option written in blue button</button>
        </div>
    </div>
</body>
<script src="{% static 'js/script.js' %}"></script>
</html>
